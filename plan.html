<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_plan.css">
  
  <title>Frontend Mentor | Multi-step form</title>


  
</head>
<body>
  <div class="container">
    <div class="container_roadmap">
      <aside class="aside_bar">
        <ul class="container_roadmap--lista">
          <li class="container_roadmap--lista-conteudo">
            <div class="container_rodmap--lista-item">
              <p class="index">1</p>
              <div class="informacoes_lateral">
                <span>STEP 1</span>
                <p>YOUR INFO</p>
              </div>
            </div>
          </li>
          <li class="container_roadmap--lista-conteudo">
            <div class="container_rodmap--lista-item">
              <p class="index step_active">2</p>
              <div class="informacoes_lateral">
                <span>STEP 2</span>
                <p>SELECT PLAN</p>
              </div>
            </div>
          </li>
          <li class="container_roadmap--lista-conteudo">
            <div class="container_rodmap--lista-item">
              <p class="index">3</p>
              <div class="informacoes_lateral">
                <span>STEP 3</span>
                <p>ADD-ONS</p>
              </div>
            </div>
          </li>
          <li class="container_roadmap--lista-conteudo">
            <div class="container_rodmap--lista-item">
              <p class="index">4</p>
              <div class="informacoes_lateral">
                <span>STEP 4</span>
                <p>SUMMARY</p>
              </div>
            </div>
          </li>
        </ul>
      </aside>
    </div>

    <div class="container_informacoes">
      <div class="container_informacoes_pag1">
        <div class="div_sem_botao">
          <h1>Select your plan</h1>
          <p>You have the option of monthly or yearly billing.</p>
            <section class="mosaico_planos">
                <div class="mosaico_planos_ind">
                    <img src="assets/images/icon-arcade.svg" alt="Icone plano arcade">
                    <div class="elementos_rodape">
                        <h2>Arcade</h2>
                        <p>$9/mo</p>
                    </div>
                </div>
                <div class="mosaico_planos_ind">
                    <img src="assets/images/icon-advanced.svg" alt="Icone plano arcade">
                    <div class="elementos_rodape">
                        <h2>Advanced</h2>
                        <p>$16/mo</p>
                    </div>
                </div>
                <div class="mosaico_planos_ind">
                    <img src="assets/images/icon-pro.svg" alt="Icone plano arcade">
                    <div class="elementos_rodape">
                        <h2>Pro</h2>
                        <p>$25/mo</p>
                    </div>
                </div>
            </section>
            <div class="duracao">
                <p class="duracao_selecionado">Monthly</p>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
                <p>Yearly</p>
            </div>
        <div class="botao">
          <a class="button_next_step" href="add.html">Next Step</a>
        </div>
        </form>
      </div>
    </div>
   



  </div>
  




  
  
</body>
</html>
